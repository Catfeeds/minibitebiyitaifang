<div class="aaa_pts_show_1">【 未审核通过 】</div>

      <div class="pro_4 bord_1">

      </div>
      <table class="pro_3">
         <tr class="tr_1">
           <td>ID</td>
           <td>申请账号</td>
           <td>LOGO</td>

         <tbody id="news_option">

         <tr>

          <td>{$b.user}</td>
          <td><img src="__DATA__/{$b.logo}" width="80px" height="80px"></td>
          <td>{$b.shopname}</td>
          <td><?php echo $b['rztype']=='geren'?'个人':'企业'?></td>

          <td class="obj_1">
		       <a href="{:U('logedit')}?id={$b.id}" >详情</a>

			   | <a onclick="del_id_url({$b.id})">退回申请</a>

	    </tr>
    </volist>
         </tbody>

            <td colspan="10" class="td_2">
                 {$page}

</div>
<script>
function product_option(page){
  var shopname = $('#name').val();
  location="{:U('index')}?shopname="+shopname; 
}
function apply(id){
   if(confirm("是否通过审核？"))
   {
    location="{:U('apply_api')}?id="+id; 
   }
}
function del_id_url2(id){
   if(confirm("确认删除吗？"))
   {
	  location="{:U('del')}?id="+id;
   }
}

</script>
