<title>加盟申请-未审核</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 加盟申请 <span class="c-gray en">&gt;</span> 未审核处理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	
	
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th >用户名</th>
				<th >店铺名称</th>
				<th >经营范围</th>
				<th >联系人</th>
				<th >电话</th>
				<th >微信</th>
				<th >提交时间</th>
				<th width="130">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="v">
			<tr class="text-c">
				<td><input type="checkbox" value="{$v.id}" name=""></td>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.shopname}</td>
				<td>{$v.cover}</td>
				<td>{$v.linkname}</td>
				<td>{$v.tel}</td>
				<td>{$v.weixin}</td>
				<td>{$v.addtime|date="Y-m-d",###}</td>
				<td>
					<if condition="$v.status eq 0">未审核
					<else/>已审核
					</if>
				</td>
				<td class="td-manage">
				<a title="审核" href="javascript:;" onclick="shenhe(this,'{$v.id}')"  style="text-decoration:none"><i class="Hui-iconfont">&#xe6a8;</i></a><a title="删除" href="javascript:;" onclick="member_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe726;</i></a></td>
			</tr>
			</volist>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/hui/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/hui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,2,4,5,8,9]}// 制定列不参与排序
		]
	});
	
});

/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}


/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function shenhe(obj,id){
	layer.confirm('是否标记为已处理完毕？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U("join_shenhe")}',
			data: {id:id},
			dataType: 'json',
			success: function(data){
				if(data==1){
					$(obj).parents("tr").remove();
					layer.msg('提交成功!',{icon:1,time:1000});
				}else{
					layer.msg('提交失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('是否关闭该申请？',function(index){
		$.ajax({
			type: 'POST',
			url: '{:U("join_return")}',
			data: {id:id},
			dataType: 'json',
			success: function(data){
				if(data==1){
					$(obj).parents("tr").remove();
					layer.msg('申请已关闭!',{icon:1,time:1000});
				}else{
					layer.msg('关闭失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
</html>
