<script>
function ac_from(){
  //判断栏目名称
  var name=document.getElementById('name').value;
  if(name.length<1){
	  alert('栏目名不能为空.');
	  return false;
	  }
   //判断是否第三级分类 
  var err=document.getElementById('err').value;
  if (err==1) {
    alert('该栏目已经是第三级分类，不可添加下级分类.');
    return false;
  };
  //判断用户选择的分类id是否等于修改的分类id
  var cid=document.getElementById('cid').value;
  var the_tid = $('#tid').val();
  if (cid>0 && cid==the_tid) {
    alert('所属栏目不能成为自己的上级.');
    return false;
  };
  return true;
}

//下拉框的onchange事件，提示限制无限极分类错误信息
$('#tid').change(function(){
  //获取选中分类的id
  var tid = $(this).val();
  $('#err').val(0);
  var op_name = document.getElementById("cate_"+tid).getAttribute("name");
  document.getElementById("name").disabled=false;
  $('#font').remove();
  if (op_name==='three') {
    var info = '<font id="font" style="color:red">&nbsp;&nbsp;* 该栏目已经是第三级分类，不可添加下级分类</font>';
    $("#append").append(info);
    document.getElementById("name").disabled=true;
    $('#err').val(1);
  };
  
});

//初始化编辑器
$('#concent').xheditor({
	skin:'nostyle'
});
</script>
