<script>
function ac_from(){

  var name=document.getElementById('name').value;
  
  if(name.length<3){
	  alert('店铺名称不能少于3个字符');
	  return false;
	  } 
  
  var sheng=document.getElementById('sheng').value;
  var city=document.getElementById('city').value;
  if(!sheng || !city){
	  alert('请选择区域');
	  return false;
	} 
  
  var utel=document.getElementById('utel').value;
  if(utel!=''){
	  if(!utel.match(/^[0-9]{11}$/)){
		  alert('负责人手机号码格式不正确');
		  return false;
		 }
  } 
  
}

//初始化编辑器
$('#content').xheditor({
  skin:'nostyle' ,
  upImgUrl:'{:U("Upload/xheditor")}'
});

//区域选择
function china_city_ajax(id,obj_id){
   $('#district').html('<option value="">区</option>');
   $.ajax({
		 url:'{:U("Public/china_city")}',
		 type:'GET',
		 timeout:30000,
		 data:{'id':id},
		 dataType:"json",
		 error: function(){
			$('#loding').hide();
			alert('请求失败，请检查网络');
		 },
		 success:function(data){
			var text=obj_id=='city' ? '<option value="">城市</option>' : '<option value="">区</option>';
			$.each(data,function (a,b){
				text+='<option value="'+b.id+'">'+b.name+'</option>';
			});
			$('#'+obj_id).html(text);
		 }
	 });
}
